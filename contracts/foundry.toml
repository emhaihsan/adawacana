[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

# Mengaktifkan IR dan optimizer untuk mengatasi stack too deep
via_ir = true
optimizer = true
optimizer_runs = 200
